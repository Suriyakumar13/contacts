<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=">
  <title>Responsive Contact Us Page</title>
  <script src="https://kit.fontawesome.com/c32adfdcda.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <section>

    <div class="section-header">
      <div class="container">
        <h2>Contact Us</h2>
      </div>
    </div>

    <div class="container">
      <div class="row">

        <div class="contact-info">
          <div class="contact-info-item">
            <div class="contact-info-icon">
              <i class="fas fa-home"></i>
            </div>

            <div class="contact-info-content">
              <h4>Address</h4>
              <p>IETE Chennai centre, No: 37,
                <br>Conran Smith Road Entrance Peters Road,
                <br>Gopalapuram,Chennai,
                <br>Tamil Nadu 600086
              </p>
            </div>
          </div>

          <div class="contact-info-item">
            <div class="contact-info-icon">
              <i class="fas fa-phone"></i>
            </div>

            <div class="contact-info-content">
              <h4>Phone</h4>
              <p>044 2835 0773</p>
            </div>
          </div>

          <div class="contact-info-item">
            <div class="contact-info-icon">
              <i class="fas fa-envelope"></i>
            </div>

            <div class="contact-info-content">
              <h4>Email</h4>
              <p>ietechennai@gmail.com</p>
            </div>
          </div>
        </div>

        <div class="contact-form">
          <form action="https://formsubmit.co/5f3a1841ae5d9bf6a1a8f6f88b847f85" method="POST" id="contact-form">
            <h2>Send Message</h2>
            <div class="input-box">
              <input type="text" required="true" placeholder="Full Name" name="Name">
            </div>

            <div class="input-box">
              <input type="email" required="true" placeholder="Email" name="Email">
            </div>

            <div class="input-box">
              <textarea required="true" placeholder="Type your Message..." name="Message"></textarea>
            </div>

            <div class="input-box">
              <input type="submit" value="Send" name="submit">
            </div>
          </form>
        </div>

      </div>
    </div>
  </section>

</body>
</html>
